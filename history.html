    $(document).ready(function() {

        for(let i=0; i<year.length; i++) {
            let outer_item = `<div class="history_item_content_item">
                                        <div class="history_item_years">
                                            <span>${year[i]}</span>
                                        </div>
                                        <div class="history_item_list history_item_list${year[i]}" id="history_item_list">
                                            

                                            
                                            <div class="history_bar"></div>
                                        </div>
                                    </div>`;

            $('#history_item_content').append(outer_item)
            
                    
            for(let j=0; j<80; j++) {
                if((year[i] == `${GAME_LIST[2][j].years}`) == true) {
                    let outer_item = `<div class="history_item_box">
                                        <div class="history_item_deco">
                                            <div class="history_item_deco_bar"></div>
                                            <div class="history_item_deco_circle"></div>
                                            <div class="history_item_date">${GAME_LIST[2][j].date}</div>
                                        </div>
                                        <div class="history_item">

                                                <img src="./img/history/games/${GAME_LIST[2][j].url}" alt="">
                                            </div>
                                            <div class="history_item_txt">
                                                <div class="history_item_console">${GAME_LIST[2][j].console}</div>
                                                <div class="history_item_title">${GAME_LIST[2][j].title}</div>
                                            </div>
                                        </div>
                                    </div>`;

                    $(`.history_item_list${year[i]}`).append(outer_item)
                }
            }
        }
    })
</script>

    function auto_slide() {

        }, 2000).animate({

        }, 150000, 'linear')
    }

    let window_inner = window.innerWidth / 1.5;

    let interval;
    interval = setInterval(function() {

            }, 400)

            $('.mb_final_mario').addClass('ani_final');

        else {
            $('.mb_final_mario').removeClass('ani_final');

    })

        console.log("1: " + item_size);
        
        function init_img_pos() {
            console.log("init_img_pos")
            item_size = $('.plays_slide_img').eq(0).outerWidth();
            item_length = $('.plays_slide_img').length;
            plays_no = 0

            console.log("2: " + item_size);
            for(let i=0; i<item_length; i++) {
                $('.plays_slide_img').eq(i).css({
                    left: item_size * i
                })
            }
        }
        
     
        let plays_interval;
        function plays_slide() {
            // 자동 슬라이드
            clearInterval(plays_interval)
            plays_interval = setInterval(function(){
                // 왼쪽으로 슬라이드 이동
                $('.plays_slide_img').animate({
                    left: `-=${item_size}px`
                }, 2000, 'linear')

                $('.plays_slide_img').eq(plays_no % item_length).animate({
                    left: item_size * (item_length - 1)
                    // left: 3295.75
                }, 0)
                
                plays_no+=1;
                    
            }, 0); 
        }
        plays_slide()

        setTimeout(function(){
            plays_slide();
        }, 100)
